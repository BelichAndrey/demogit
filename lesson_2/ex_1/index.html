<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--Для SPA action, method можно не применять-->
    <form action="#" method="POST">
        <!--type = {text, password, button, checkbox, radio} placeholder лучше не использовать а добавлять анимацию при помощи css-->
        <input type="text" placeholder="blabla">
        <input type="checkbox" name="input">
        <input type="file">
        <!--contenteditable=true - атрибут для textarea, полезный атрибут для js-->
    </form>
</body>
</html>
